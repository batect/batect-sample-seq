containers:
  app:
    image: ubuntu:20.04
    command: bash -c "echo 'Starting up!'; while true; do date; sleep 1; done"
    log_driver: gelf
    log_options:
      gelf-address: udp://127.0.0.1:12201
    dependencies:
      - sqelf

  sqelf:
    image: datalust/seq-input-gelf:2.0.298@sha256:922d80fb31ee3ecd3da456277e8a4d6c5cf0a6a9caaad02afb8f6ee0108cc3f5
    ports:
      - 12201:12201/udp
    environment:
      SEQ_ADDRESS: http://seq:5341
    dependencies:
      - seq

  seq:
    build_directory: .batect/seq
    ports:
      - 9000:80
    environment:
      ACCEPT_EULA: Y

tasks:
  run:
    description: Run the sample app
    run:
      container: app
