containers:
  app:
    image: ubuntu:22.04
    command: bash -c "echo 'Starting up!'; while true; do echo "Logging again at $(date)"; sleep 1; done"
    log_driver: gelf
    log_options:
      gelf-address: udp://127.0.0.1:12201
    dependencies:
      - sqelf

  sqelf:
    image: datalust/seq-input-gelf:2.0.322@sha256:7f7723986af2f1741a29e20e73fdb01a7cd71c5acafc5ee02e81842157c41d1e
    ports:
      - 12201:12201/udp
    environment:
      SEQ_ADDRESS: http://seq:5341
    dependencies:
      - seq

  seq:
    build_directory: .batect/seq
    ports:
      - 9000:80
    environment:
      ACCEPT_EULA: Y

  test-env:
    image: datalust/seqcli:2021.3.510@sha256:7a9ea4a5be7ad2060ff081d3ae2d12ea3bc3277287117b0359d320d3f48fc803
    volumes:
      - local: .
        container: /code
        options: ro
    working_directory: /code
    entrypoint: sh -c

tasks:
  run:
    description: Run the sample app
    run:
      container: app

  test:
    description: Test that the sample is working as expected
    dependencies:
      - app
    run:
      container: test-env
      command: /code/scripts/test.sh
