containers:
  app:
    image: ubuntu:23.04
    command: bash -c "echo 'Starting up!'; while true; do echo "Logging again at $(date)"; sleep 1; done"
    log_driver: gelf
    log_options:
      gelf-address: udp://127.0.0.1:12201
    dependencies:
      - sqelf

  sqelf:
    image: datalust/seq-input-gelf:3.0.443@sha256:06f22ca2ff1814ebc0b14df10e0cb2e8cd9acbb867e70f634784210f2d047f44
    ports:
      - 12201:12201/udp
    environment:
      SEQ_ADDRESS: http://seq:5341
    dependencies:
      - seq

  seq:
    build_directory: .batect/seq
    ports:
      - 9000:80
    environment:
      ACCEPT_EULA: Y

  test-env:
    image: datalust/seqcli:2022.1.580@sha256:426f89a296bc38b687a842229504cae9b76442d09304d4014adb7a51b1da0a6f
    volumes:
      - local: .
        container: /code
        options: ro
    working_directory: /code
    entrypoint: sh -c

tasks:
  run:
    description: Run the sample app
    run:
      container: app

  test:
    description: Test that the sample is working as expected
    dependencies:
      - app
    run:
      container: test-env
      command: /code/scripts/test.sh
